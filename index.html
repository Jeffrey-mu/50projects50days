<style>

    padding: 0;
    text-align: center;
  }

  .container {
    max-width: 800px;
    margin: 0 auto;
  }

  ul {
    display: flex;
    flex-wrap: wrap;
    justify-content: end;
  }

  ul li {
    width: 40%;
    list-style: none;
  }

  header {
    padding-top: 1rem;
    display: flex;
    justify-content: end;
  }

  header img {
    margin-left: 10px;
    width: 35px;
    height: 35px;
  }

  .dark {
    color: #fff;
    background-color: #111;
  }

  .dark .img-moon {
    display: none;
  }

  ul li a {
    text-decoration: none;
    color: currentColor;
  }

  ul li a:hover {
    color: yellow;
  }

  svg {
    position: fixed;
    bottom: 140px;
    left: 10%;
    transform: translate(-50%, 0%);
    width: 210px;
    z-index: 2;
  }

  .main {
    position: fixed;
    height: 500px;
    width: 500px;
    bottom: -34px;
    left: calc(10% - 7px);
    transform: translate(-50%, 0%) rotate(1deg);
  }
</style>

<script>
  let setUp = function (url, callback) {
    fetch(new Request(url)).then(function (response) {
      return response.json();
    }).then(function (response) {
      callback(response)
    }
    )
    const body = document.querySelector('body')
    const sun = document.querySelector('.img-sun');
    const moon = document.querySelector('.img-moon');
    sun.addEventListener('click', function (event) {
      body.classList.remove('dark')
    })
    moon.addEventListener('click', function (event) {
      body.classList.add('dark')
    })
  }
  setUp('./paths.json', function (data) {
    let ul = document.querySelector('ul');
    data.forEach(function (item) {
      let li = document.createElement('li');
      let a = document.createElement('a');
      a.href = item.Path
      a.innerHTML = item.name;
      li.appendChild(a);
      ul.appendChild(li);
    })
  })
</script>
